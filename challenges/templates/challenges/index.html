{% extends "base.html" %} 
{% load static %}


{% block css_files %}
  <link rel="stylesheet" href="{% static "challenges/challenges.css" %}">
  <link rel="stylesheet" href="{% static "challenges/include/header.css" %}">
{% endblock css_files %}

{% block page_title%} All Challenge {% endblock %} 

{%block content %}
{% include "./includes/header.html" %}

<ul>
  {% for month in months %}

  {% endfor %}
</ul>
{% endblock content %}
