{% extends "base.html" %} 
{% block title %} 
  {{month|title}} Challenge 
{%endblock title %} 

{% block content %}
  <h1>{{ month|title }} challenge :</h1>
  {% if challenge_text %}
    <h2>{{ challenge_text }}</h2>
  {% else %}
    <h2>No challenge for {{month|title}}</h2>
{% endif %} {% endblock content %}
